services:
  db:
    image: postgres:14.7
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"

  web:
    build: .
    command: "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_HOST=db
      - SECRET_KEY=django-insecure-ck%pwxvb2avpcct7q@+z_0d2m#bcgxuehqr&44ncl%gg&=uqiu
      - DEBUG=True
    depends_on:
      - db

