version: "3.8"
services:
  db:
    image: postgres:14.7
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - ./.env
    depends_on:
      - db

volumes:
  postgres_data: